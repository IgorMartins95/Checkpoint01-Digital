<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Epic Task</h1>
	
	<h2>Usuarios</h2>
	
	<ul th:each="Usuarios: ${usuarios}">
		<li>
			<p th:text="${usuarios.email}"></p>
			<p th:text="${usuarios.pass}"></p>
			<p th:text="${usuarios.nome}"></p>
		</li>
	</ul>
	
	<a href="/login">Login</a>
		
</body>
</html>
